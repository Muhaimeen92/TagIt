{% extends "layout.html" %}

{% block title %}
    Insert
{% endblock %}

{% block main %}

    <h1>Choose and Fill your Tag</h1>
    <form action="/insert" method="post">
        <div class="form-group">
            <select class="form-control" name="tag_color" id='tag_color'>
                <option disabled selected value="">Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
            </select>
        </div>
        <p></p>
    </form>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            let tag=document.querySelector('#tag_color');
            tag.onchange=function()
            {
                $.get('/tagSubmission?color='+tag.value, function(data){
                    document.querySelector('p').innerHTML=data;
                });
            };
        </script>

{% endblock %}
